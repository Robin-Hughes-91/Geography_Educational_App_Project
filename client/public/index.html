<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet'/>
     <link rel="shortcut icon" type="image/x-icon" href="images/glob_header.png" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/map.css">
    <link rel="stylesheet" href="./css/dropdown.css">
    <link rel="stylesheet" href="./css/pinned_countries.css">
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="box a">Header</div>
      <div class="box dropdown">
        <select class="country-select">
          <option value="" selected disabled hidden>Select a country</option>
        </select>
      </div>
      <div class="box c">
        <img class="flag"></img>
      </div>
      <div class="box d">Capital</div>
      <div class="box e">Population</div>
      <div class="box f">Region</div>
      <div class="box g">Detail/charts/etc</div>
      <div id="mapid">Map</div>
      <div class="box pinned-countries">
        <div class="pinned-countries-header">
          <h3>Pinned Countries</h3>
          <button class="pinned-country-add-button">
            <span class="add-button-tooltip">Click here to pin the current country</span>
          </button>
        </div>
        <div class="pinned-countries-list-container">
          <div class="pinned-countries-list"></div>
        </div>
      </div>
      <div class="box video">Video</div>
      <div class="box j">
        <p> - Test Your Knowledge - </p>

      </div>
      <div class="box k">

      </div>
      <div class="box l">Footer</div>
      <div class="box m">Footer</div>

    </div>
  </body>
</html>
